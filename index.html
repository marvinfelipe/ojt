<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Example</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-OPD8BnFtAwBbvz+ne4Dw+gKzIVP4ZHe5pWh0cO6nKOcqBmFE+jZ3SYtErNZwN2lD" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <button class="btn btn-primary" id="myButton">Click Me</button>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-q0f4cbQiuGk0+Fs5xrX2KVKpvbik3zhbBdgJsq4HkRZsjtJtbIB2t0vDaxYBejx8" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoCHpDjN1k58DwuuHgSzEXMhi4xHxKp7PRTnxLlKIb0L6/4" crossorigin="anonymous"></script>

  <!-- Your custom script -->
  <script>
    // Example Bootstrap JS usage
    document.getElementById('myButton').addEventListener('click', function () {
      alert('Button clicked!');
    });
  </script>
</body>
</html>
